
<div class="container">
  <h2>Projects from MongoDB database</h2>
  <h4>A list of projects consumed with Angular from NodeJs Backend.</h4><br>
  <ul>
    <li *ngFor="let project of projects" class="project">
      <a [routerLink]="['/proyecto', project._id]">
      <div class="project-img">
      <div class="image">
        <img src="{{url+'get-image/'+project.image}}" 
        *ngIf="project.image"/> 
      </div>
      </div>
      <h3>{{project.name}}</h3>
      <p>{{project.category}}</p>
      </a>
    </li>
  </ul>
</div>
